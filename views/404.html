<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a 404 error page.">
    <title>404 Error</title>
    <style>
            nav
    {
        background-color: #74A4BC;
        text-align: center;
        padding: 10px;
    }

    nav ul
    {
        list-style-type: none;
        padding-left: 0;
    }

    nav ul li
    {
        padding: 0px;
    }

    nav ul li a
    {
        display: block;
        text-decoration: none;
        font-size: 20px;
    }

    nav ul li a:hover
    {
        color: black;
    }

    .error
    {
        text-align: center;
    }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/survey">Survey</a></li>
        </ul>
    </nav>
    <div class="error">
    <h1>404 Error</h1>
    <p>This page does not exist. Please click on one of the links above.</p>
    </div>
</body>
</html>
